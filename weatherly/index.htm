    <script>
     

// ***************************
        // **  Google Web Services  **
        // ***************************

        function lookupLatLong_Complete(result) {
            var latitude = result.results["0"].geometry.location.lat;
            var longitude = result.results["0"].geometry.location.lng;
            console.log("The lat and long is " + latitude + ", " + longitude);
            console.log(result.results["0"].address_components[1].long_name);
            $("#city").text(result.results["0"].address_components[1].long_name + ", " + result.results["0"].address_components[3].short_name);
            
            


              // Call to Dark Sky
        $(function() {
        var request = {
        url: "https://api.darksky.net/forecast/ed7be92607845014ac1b22c8b2dcb545/" + latitude + "," + longitude,
        dataType: "jsonp",
        success: darksky_Complete
    };
    $.ajax(request);
})
        }


          function darksky_Complete(result){
              $("#temp").text(Math.round(result.currently.temperature) + "\260");
              $("#summary").text(result.currently.summary);
              $("#high").text(Math.round(result.daily.data[0].temperatureMax) + "\260");
              $("#low").text(Math.round(result.daily.data[0].temperatureMin) + "\260");
              $("#rain").text(result.currently.precipProbability * 100);

          }





        function lookupLatLong(city, state, postalCode) {
            // Create the address.
            var address = "";
            if (postalCode.length != 0) {
                address = postalCode.trim();
            }
            else if (city.length != 0 && state != 0) {
                address = city.trim() + ", " + state;
            }
            else {
                return; // they didn't give me anything valid, so exit
            }

            // Call Google's API.
            var googleUrl = "https://maps.googleapis.com/maps/api/geocode/json?address=" + address + "&key=AIzaSyAQsMF6GQMAD_JlBLibE1ZprVVwxK0kfac";

            var request = {
                url: googleUrl,
                success: lookupLatLong_Complete
            };

            $.ajax(request);
        }

        

      


  

        // **********************
        // **  Event Handlers  **
        // **********************
        function lookupWeatherForPostalCode_Click() {
            var pcode = $("#postalCode").val();
            lookupLatLong("", "", pcode);
        }

        // ***********************
        // **  Document ready.  **
        // ***********************

        $(function() {
            $("#lookupWeatherForPostalCode").on("click", lookupWeatherForPostalCode_Click)
        });









 </script>
